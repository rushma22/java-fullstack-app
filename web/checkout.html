<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechTopia - Checkout</title>
  <link rel="stylesheet" href="assets/css/notification.css">
  <style>
    /* === TechTopia Dark Theme === */
    :root{
      --tt-bg:#0f172a;
      --tt-card:#111827;
      --tt-text:#e5e7eb;
      --tt-muted:#94a3b8;
      --tt-accent:#22d3ee;
      --tt-ring:rgba(34,211,238,.35);
      --tt-green:#a7f3d0;
    }
    body{
      margin:0;
      font-family:'Segoe UI', system-ui, -apple-system, sans-serif;
      background:#0b1220;
      color:var(--tt-text);
    }

    /* Header (same as index) */
    header.tt-header{
      position:sticky; top:0; z-index:40;
      background:linear-gradient(180deg, rgba(15,23,42,.98), rgba(15,23,42,.90));
      border-bottom:1px solid rgba(255,255,255,.06);
      backdrop-filter:blur(8px) saturate(140%);
    }
    .tt-wrap{ max-width:1200px; margin:0 auto; padding:14px 18px; display:flex; align-items:center; justify-content:space-between; }
    .tt-logo{ color:var(--tt-text); font-weight:800; font-size:20px; text-decoration:none; letter-spacing:.3px; }
    .tt-logo::after{ content:""; display:inline-block; margin-left:.5rem; width:.5rem; height:.5rem; border-radius:50%; background:var(--tt-accent); box-shadow:0 0 10px var(--tt-accent); }
    nav ul{ display:flex; gap:8px; margin:0; padding:0; list-style:none; }
    nav a{
      color:var(--tt-text); text-decoration:none; font-weight:600;
      padding:9px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.06);
      background:rgba(255,255,255,.02); transition:background .15s ease, transform .15s ease, box-shadow .15s ease;
    }
    nav a:hover{ background:rgba(34,211,238,.10); transform:translateY(-1px); }
    nav a.active{ background:rgba(34,211,238,.18); box-shadow:0 0 0 3px var(--tt-ring) inset; }

    /* Page */
    .page{ max-width:1200px; margin:24px auto; padding:0 20px; }

    .checkout-container{
      max-width:1000px; margin:auto;
      background:var(--tt-card);
      padding:24px; border-radius:14px;
      border:1px solid rgba(255,255,255,.06);
      box-shadow:0 10px 30px rgba(0,0,0,.25);
    }

    h2{ margin:0 0 18px; font-size:1.6rem; font-weight:900; color:var(--tt-text); }
    h3{ margin:0 0 10px; font-size:1.1rem; font-weight:800; color:var(--tt-text); }

    .checkbox-row{ margin-bottom:16px; color:var(--tt-muted); }
    .checkbox-row input{ transform: translateY(1px); }

    .form-row{ display:flex; gap:18px; flex-wrap:wrap; }
    .form-col{ flex:1 1 48%; min-width:260px; }

    .form-group{ margin-bottom:16px; }
    .form-group label{ font-weight:700; display:block; margin-bottom:6px; }

    .form-group input,
    .form-group select{
      width:100%; padding:10px; border-radius:10px; border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.03); color:var(--tt-text);
      outline:none; transition: box-shadow .15s ease;
      box-sizing:border-box;
    }
    .form-group input:focus, .form-group select:focus{
      border-color:transparent; box-shadow:0 0 0 3px var(--tt-ring);
    }

    .order-summary{ margin-top:20px; }
    .order-summary table{ width:100%; border-collapse:collapse; }
    .order-summary th, .order-summary td{
      padding:12px; text-align:left; border-bottom:1px solid rgba(255,255,255,.06);
    }
    .order-summary th{
      background:rgba(34,211,238,.10); color:var(--tt-accent); border-top-left-radius:8px; border-top-right-radius:8px;
    }

    .checkout-btn{
      background:var(--tt-accent);
      color:#001017; padding:12px 18px; font-weight:800; border:none; border-radius:10px;
      margin-top:18px; cursor:pointer; transition:filter .15s ease;
    }
    .checkout-btn:hover{ filter:brightness(1.07); }

    footer{
      background:rgba(15,23,42,.9); color:var(--tt-text);
      text-align:center; padding:14px; margin-top:26px;
    }
  </style>
</head>
<body onload="loadCheckoutData()">
  <!-- Header -->
  <header class="tt-header" id="main-header">
    <div class="tt-wrap">
      <a href="index.html" class="tt-logo" aria-label="TechTopia Home">TechTopia</a>
      <nav aria-label="Primary">
        <ul>
        <li><a id="nav-home" href="index.html">Home</a></li>
          <li><a id="nav-profile" href="my-account.html">My Profile</a></li>
          <li><a id="nav-search" href="search.html">Search</a></li>
          <li><a id="nav-cart" href="cart.html">My Cart</a></li>
          <li><a id="nav-about" href="about.html">About Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="page">
    <div class="checkout-container">
      <h2>Checkout</h2>

      <div class="checkbox-row">
        <label><input type="checkbox" id="checkbox1"> Use my current address</label>
      </div>

      <div class="form-row">
        <div class="form-group form-col">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name">
        </div>
        <div class="form-group form-col">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group form-col">
          <label for="city-select">City</label>
          <select id="city-select">
            <option value="0">Select City</option>
          </select>
        </div>
        <div class="form-group form-col">
          <label for="postal-code">Postal Code</label>
          <input type="text" id="postal-code">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group form-col">
          <label for="line-one">Address Line 1</label>
          <input type="text" id="line-one">
        </div>
        <div class="form-group form-col">
          <label for="line-two">Address Line 2</label>
          <input type="text" id="line-two">
        </div>
      </div>

      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input type="text" id="mobile" >
      </div>

      <div class="order-summary">
        <h3>Order Summary</h3>
        <table>
          <tbody id="st-tbody">
            <tr id="st-item-tr">
              <td id="st-product-title">Product Name</td>
              <td id="st-product-qty">1</td>
              <td id="st-product-price">0.00</td>
            </tr>
            <tr id="st-subtotal-tr">
              <td colspan="2">Subtotal</td>
              <td id="st-product-total-amount">0.00</td>
            </tr>
            <tr id="st-order-shipping-tr">
              <td colspan="2">Shipping</td>
              <td id="st-product-shipping-charges">0.00</td>
            </tr>
            <tr id="st-order-total-tr">
              <td colspan="2"><strong>Total</strong></td>
              <td id="st-order-total-amount"><strong>0.00</strong></td>
            </tr>
          </tbody>
        </table>
      </div>

      <button class="checkout-btn" onclick="checkout()">Place Order</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 TechTopia. All rights reserved.</p>
  </footer>

  <script src="assets/js/checkout.js"></script>
  <script src="assets/js/notification.js"></script>
  <script src="https://www.payhere.lk/lib/payhere.js"></script>
  <script>
    // Active nav highlight
    (function(){
      const file = (location.pathname.split('/').pop() || '').toLowerCase();
      const map = { 'index.html':'nav-home', 'my-account.html':'nav-profile','search.html':'nav-search' , 'about.html':'nav-about', 'cart.html':'nav-cart' };
      const id = map[file]; if(id){ const el = document.getElementById(id); if(el) el.classList.add('active'); }
    })();
  </script>
</body>
</html>
